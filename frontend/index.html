<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDVI Query Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NDVI Query Service</h1>
        <form id="query-form">
            <label for="timestamp">Timestamp:</label>
            <input type="text" id="timestamp" name="timestamp" placeholder="2024-06-01/2024-07-01" required>
            
            <label for="aoi_geojson">AOI GeoJSON:</label>
            <textarea id="aoi_geojson" name="aoi_geojson" placeholder='{"type": "Polygon", "coordinates": [[[-105.0214433670044, 39.57805759162015], [-105.0214433670044, 39.58115417669956], [-105.0173282623291, 39.58115417669956], [-105.0173282623291, 39.57805759162015], [-105.0214433670044, 39.57805759162015]]]}'
            required></textarea>
            
            <button type="submit">Get NDVI</button>
        </form>
        <pre id="response"></pre>
    </div>

    <script>
        document.getElementById('query-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const timestamp = document.getElementById('timestamp').value;
            const aoiGeojson = JSON.parse(document.getElementById('aoi_geojson').value);

            try {
                // const response = await fetch('http://localhost:8000/query_ndvi', {
                const response = await fetch('https://suind-ndvi-query-service.onrender.com/query_ndvi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ timestamp, aoi_geojson }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                document.getElementById('response').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('response').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
