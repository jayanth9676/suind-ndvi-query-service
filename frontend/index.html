<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDVI Query Service</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, button, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .spinner {
            display: none;
            margin: 20px auto;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #007bff;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .json-container {
            background: #f8f9fa;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .key {
            font-weight: bold;
            color: #333;
        }
        .value {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NDVI Query Service</h1>
        <form id="query-form">
            <label for="timestamp">Timestamp:</label>
            <input type="text" id="timestamp" name="timestamp" placeholder="2024-06-01/2024-07-01" required>
            <div class="buttons">
                <button type="button" onclick="setDefaultTimestamp()">Default Timestamp</button>
            </div>
            
            <label for="aoi_geojson">AOI GeoJSON:</label>
            <textarea id="aoi_geojson" name="aoi_geojson" placeholder='{"type": "Polygon", "coordinates": [[[-105.0214433670044, 39.57805759162015], [-105.0214433670044, 39.58115417669956], [-105.0173282623291, 39.58115417669956], [-105.0173282623291, 39.57805759162015], [-105.0214433670044, 39.57805759162015]]]}' required></textarea>
            <div class="buttons">
                <button type="button" onclick="setDefaultGeoJSON()">Default AOI GeoJSON</button>
            </div>
            
            <button type="submit">Get NDVI</button>
        </form>
        <div class="spinner" id="loading-spinner"></div>
        <pre id="response"></pre>
    </div>

    <script>
        function setDefaultTimestamp() {
            document.getElementById('timestamp').value = "2024-06-01/2024-07-01";
        }

        function setDefaultGeoJSON() {
            document.getElementById('aoi_geojson').value = '{"type": "Polygon", "coordinates": [[[-105.0214433670044, 39.57805759162015], [-105.0214433670044, 39.58115417669956], [-105.0173282623291, 39.58115417669956], [-105.0173282623291, 39.57805759162015], [-105.0214433670044, 39.57805759162015]]]}';
        }

        document.getElementById('query-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            document.getElementById('loading-spinner').style.display = 'block';
            document.getElementById('response').innerHTML = '';

            const timestamp = document.getElementById('timestamp').value;
            const aoi_geojson = JSON.parse(document.getElementById('aoi_geojson').value);

            try {
                const response = await fetch('https://suind-ndvi-query-service.onrender.com/query_ndvi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ timestamp, aoi_geojson }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                document.getElementById('response').innerHTML = formatJSON(result);
            } catch (error) {
                document.getElementById('response').textContent = `Error: ${error.message}`;
            } finally {
                document.getElementById('loading-spinner').style.display = 'none';
            }
        });

        function formatJSON(json) {
            let formatted = '<div class="json-container">';
            for (const key in json) {
                if (json.hasOwnProperty(key)) {
                    formatted += `<div><span class="key">${key}:</span> <span class="value">${JSON.stringify(json[key], null, 2)}</span></div>`;
                }
            }
            formatted += '</div>';
            return formatted;
        }
    </script>
</body>
</html>
